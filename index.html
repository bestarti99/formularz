<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Formularze HTML</title>
</head>
<body>
    
<!--  formularze zawsze są dodawane przez znacznik form  -->
<form action="https://formspree.io/bestarti@interia.pl" method="POST">
    <label for="user-name">Imię</label>
    <input type="text" id="user-name"><br>
    
    <label for="user-surname">Nazwisko</label>
    <input type="text" id="user-surname"><br>
    

    <label for="user-email">Email</label>
    <input type="email" name="_replyto" id="user-email"><br>
    
    <label for="user-tel">Telefon</label>
    <input type="email" id="user-tel"><br>

    <label for="user-message">Wiadomość</label>
    <textarea maxlength="200" name="name" id="user-message"></textarea><br>

    <input type="submit" value="Wyślij">
    
         
    

</form>
   
    
    
    
</form> 
    
    
</body>
</html>
